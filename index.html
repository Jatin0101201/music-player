<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfunding Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Crowdfunding Platform</h1>

    <section class="create-project">
      <h2>Create a Project</h2>
      <input type="text" id="projectTitle" placeholder="Project Title" />
      <textarea id="projectDesc" placeholder="Project Description"></textarea>
      <input type="number" id="fundingGoal" placeholder="Funding Goal (INR)" />
      <button onclick="createProject()">Create Project</button>
    </section>

    <section class="project-list">
      <h2>Available Projects</h2>
      <div id="projects"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
